<style>
    .card-title-fixed-height {
      min-height: 3rem; /* Ajusta esto según la altura de dos líneas de tu fuente */
    }
</style>

<section class="container px-4 py-5" id="search-results">
    
  <h2 class="fw-bold pb-2 border-bottom">Resultados de la busqueda</h2>
    <div class="py-5 overflow-hidden">
      <div class="row gy-3 gy-lg-4">
        
        {% for school in schools %}
        <div class="col-12 col-lg-4 mb-4">
          <div class="card rounded-4 h-100">
            {% if school.img %}
            <img src="{{ school.img.url }}" class="card-img-top rounded-top-4" alt="{{ school.name }}">
            {% endif %}
            <div class="card-body d-flex flex-column p-4 p-md-3 p-lg-4">
              {% for address in school.address_set.all %}
              <p class="card-text text-primary mb-2"><span><i class="bi bi-geo-fill text-primary"></i></span> {{ address.city }}</p>
              {% endfor %}
              <h5 class="card-title fw-bold mb-4">{{ school.name }}</h5>
              <p class="card-text mb-1"><span><i class="bi bi-star-fill" style="color: #0c3a66"></i></span> 4.2 Genial (490 opiniones)</p>
              <p class="card-text mb-1">Curso desde (por semana)</p>
              <p class="card-text fw-bold fs-5">
                220 EUR
              </p>
              <div class="mt-auto d-flex justify-content-end">
                <a href="{% url 'school-details' school.pk %}" class="btn btn-primary rounded-4 px-4">+INFO</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>

</section>
